# See documentation at
# https://github.com/rust-lang/rust/blob/master/bootstrap.example.toml

change-id = "ignore"

[llvm]
download-ci-llvm = false
link-shared = true

[build]
host = ["@CARGO_TARGET_NAME@"]
target = [
    "aarch64-linux-android",
    "armv7-linux-androideabi",
    "i686-linux-android",
    "x86_64-linux-android",
]
rustc = "@RUSTC@"
cargo = "@CARGO@"
python = "python3"
extended = true
tools = [
    "cargo",
    "clippy",
    "rustdoc",
    "rustfmt",
    "rust-analyzer-proc-macro-srv",
    "analysis",
    "src",
]
sanitizers = false
local-rebuild = true
android-ndk = "@TERMUX_STANDALONE_TOOLCHAIN@"

[install]
prefix = "@RUST_PREFIX@"
sysconfdir = "etc"
docdir = "share/doc/rust"

[rust]
optimize = true
debug = false
codegen-units = 0
jemalloc = false
channel = "nightly"
rpath = false
lld = false
codegen-backends = ["llvm", "cranelift"]

[target.x86_64-unknown-linux-gnu]
llvm-config = "/usr/bin/llvm-config-19"
rpath = true

[target.aarch64-linux-android]
llvm-config = "@TERMUX_PREFIX@/bin/llvm-config"
profiler = true

[target.armv7-linux-androideabi]
llvm-config = "@TERMUX_PREFIX@/bin/llvm-config"
profiler = true

[target.i686-linux-android]
llvm-config = "@TERMUX_PREFIX@/bin/llvm-config"
profiler = true

[target.x86_64-linux-android]
llvm-config = "@TERMUX_PREFIX@/bin/llvm-config"
profiler = true

[target.wasm32-wasi]
wasi-root = "@TERMUX_PREFIX@/share/wasi-sysroot"

[target.wasm32-wasip1]
wasi-root = "@TERMUX_PREFIX@/share/wasi-sysroot"

[target.wasm32-wasip2]
wasi-root = "@TERMUX_PREFIX@/share/wasi-sysroot"

[dist]
src-tarball = false
compression-formats = ["gz"]
#missing-tools = true
